<head>
  <title>SKYNET R&D</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="scripts/speech_recognition.js"></script>
  <script src="scripts/MQTT_client.js"></script>
  <script src="scripts/MQTT_handler.js"></script>
</head>

<body onload="checkForWebkitSpeechRecognition()">

  <h1>SKYNET SYSTEMS : T-2 DEMO</h1>

  <table>

    <tr>
      <td>
        <h3>Speech Recognition</h3>
        <br>
        <button id="startButton" class="off" onmousedown="startSpeechRecognition()" onmouseup="stopSpeechRecognition()">
          <img id="startImage" src="images/speech_recognition.png" alt="Start">
        </button>
        <br>
        <span id="errorReport"></span>
        <br>
        <div id="textSpanHolder"><span id="textSpan"></span></div>
      </td>

      <td>
        <h3>Movement</h3>
        <br>
        <table>
          <tr>
            <td class="tableWithoutBorder"></td>

            <td class="tableWithoutBorder">
              <button id="goButton" class="off" onmousedown="sendToRobot('go')">
                <img id="goImage" src="images/up.png" height="60" width="60" alt="Go">
              </button>
            </td>
            <td class="tableWithoutBorder"></td>
          </tr>

          <tr>
            <td class="tableWithoutBorder">
              <button id="turnLeftButton" class="off" onmousedown="sendToRobot('turn left')">
                <img id="turnLeft" src="images/left.png" height="60" width="60" alt="Turn Left">
              </button>
            </td>

            <td class="tableWithoutBorder">
              <button id="stopButton" class="off" onmousedown="sendToRobot('disengage')">
                <img id="stop" src="images/stop.png" height="60" width="60" alt="Stop">
              </button>
            </td>

            <td class="tableWithoutBorder">
              <button id="turnRightButton" class="off" onmousedown="sendToRobot('turn right')">
                <img id="turnRight" src="images/right.png" height="60" width="60" alt="Turn Right">
              </button>
            </td>

          </tr>
        </table>
        <br>
        <br>
        <h3>Camera</h3>
        <br>
        <table>
          <tr>
            <td class="tableWithoutBorder"></td>

            <td class="tableWithoutBorder">
              <button id="tiltUpButton" class="off" onmousedown="sendToRobot('look up')">
                <img id="tiltUp" src="images/up.png" height="60" width="60" alt="Tilt Up">
              </button>
            </td>

            <td class="tableWithoutBorder"></td>
          </tr>
          <tr>
            <td class="tableWithoutBorder">
              <button id="panLeftButton" class="off" onmousedown="sendToRobot('look left')">
                <img id="panLeft" src="images/left.png" height="60" width="60" alt="Pan Left">
              </button>
            </td>

            <td class="tableWithoutBorder">
              <button id="centerButton" class="off" onmousedown="sendToRobot('centre')">
                <img id="center" src="images/center.png" height="60" width="60" alt="Center Camera">
              </button>
            </td>

            <td class="tableWithoutBorder">
              <button id="panRightButton" class="off" onmousedown="sendToRobot('look right')">
                <img id="panRight" src="images/right.png" height="60" width="60" alt="Pan Right">
              </button>
            </td>

          </tr>
          <tr>
            <td class="tableWithoutBorder"></td>

            <td class="tableWithoutBorder">
              <button id="tiltDownButton" class="off" onmousedown="sendToRobot('look down')">
                <img id="tiltDown" src="images/down.png" height="60" width="60" alt="Tilt Down">
              </button>
            </td>

            <td class="tableWithoutBorder"></td>
          </tr>
        </table>
        <br>
        <table>
          <tr>
            <td class="tableWithoutBorder"><span id="pan">Pan:0%</span></td>
            <td class="tableWithoutBorder">     </td>
            <td class="tableWithoutBorder"><span id="tilt">Tilt:0%</span></td>
          </tr>
        </table>
        <br>
      </td>

      <td>
        <h3>Video Stream</h3>
        <iframe id="videoFeed" src="http://192.168.0.72:8080/stream_simple.html"></iframe>
      </td>

    </tr>
  </table>
</body>
